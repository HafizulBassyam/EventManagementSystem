<div class="container mt-4">
  <h3>Add New Event</h3>

  <!-- ADD/EDIT EVENT FORM -->
  <div class="card p-3 shadow mb-4">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="text" id="eventName" class="form-control" placeholder="Event Name" required>
      </div>
      <div class="col-md-2">
        <input type="date" id="eventDate" class="form-control" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="eventLocation" class="form-control" placeholder="Location" required>
      </div>
      <div class="col-md-2">
       <select id="eventStatus" class="form-select">
            <option value="Upcoming">Upcoming</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
            <option value="Postponed">Postponed</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="addEvent()" id="addEventBtn">Add Event</button>
      </div>
    </div>
    <!-- Cancel Edit button will be inserted here dynamically -->
  </div>

  <!-- EVENT LIST -->
  <h3>Event List</h3>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Event</th>
          <th>Date</th>
          <th>Location</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="eventTable">
        <!-- Events will be loaded here by JavaScript -->
      </tbody>
    </table>
  </div>
</div>
